<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check WhatsApp Number</title>
</head>
<body>
    <button onclick="checkWhatsAppNumber('1234567890')">Check WhatsApp Number</button>

    <script>
        function checkWhatsAppNumber(number) {
            let waLink = `https://wa.me/${number}`;
            window.open(waLink, "_blank"); // Opens in a new tab
        }
    </script>
</body>
</html>
